<figure class="product blue">
  <div>
    <img [src]="product.imgUrl" [alt]="product.name"/>
    <div class="price">125.25$</div>
  </div>
  <figcaption>
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <a *ngIf="!addedToCart" (click)="addToCart(product)">Add to Cart</a>
  </figcaption>
</figure>
