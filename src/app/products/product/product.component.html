<figure class="product blue">
  <div>
    <img [src]="product.imgUrl" [alt]="product.name"/>
    <div class="price">125.25$</div>
  </div>
  <figcaption>
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <a [ngClass]="{ 'disabled': addedToCart }" (click)="!addedToCart && addToCart(product)">
      {{ addedToCart ? 'Added': 'Add' }} to Cart
    </a>
  </figcaption>
</figure>
