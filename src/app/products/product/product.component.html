<figure class="product blue">
  <div>
    <img [src]="product.imgUrl" [alt]="product.name"/>
    <div class="price">{{product.price | currency: 'USD'}}</div>
  </div>
  <figcaption>
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <a (click)="addToCart(product)">
      Add to Cart
      <span *ngIf="cartItem">({{ cartItem.quantity }})</span>
    </a>
  </figcaption>
</figure>
